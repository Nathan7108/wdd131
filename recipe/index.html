<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple responsive recipe book with ratings and social media support.">
  <meta name="author" content="Your Name">
  <meta property="og:title" content="RecipeBook">
  <meta property="og:type" content="website">
  <meta property="og:description" content="A simple responsive recipe book with ratings and social media support.">
  <meta property="og:image" content="images/recipe-book.png">
  <meta property="og:url" content="https://nathan7108.github.io/wdd131/recipes/">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="stylesheet" href="recipes.css">
  <link rel="icon" href="images/recipe-book.png" type="image/png">
  <title>RecipeBook</title>
</head>
<body>
  <header>
    <img src="images/recipe-book.png" alt="RecipeBook" style="height:48px;vertical-align:middle;">
    <span style="font-family: 'Amatic SC', cursive; font-size:2.5rem; vertical-align:middle;">RecipeBook</span>
  </header>
  <main>
    <form class="search-form">
      <input type="text" placeholder="Find a recipe" aria-label="Find a recipe">
      <button type="submit"><img src="images/search.svg" alt="Search"></button>
    </form>
    <section class="recipes"></section>
  </main>
  <footer>
    <span class="social">
      <a href="#"><img src="images/instagram_icon.svg" alt="Instagram"></a>
      <a href="#"><img src="images/youtube_icon.svg" alt="YouTube"></a>
      <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest"></a>
    </span>
    <span class="attribution">
      Recipe icons created by <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Freepik - Flaticon</a>
    </span>
  </footer>
  <script src="main.js"></script>
</body>
</html>
