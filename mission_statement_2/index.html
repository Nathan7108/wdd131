<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            transition: all 0.3s ease;
        }
        body.dark {
            background-color: #333333;
            color: #ffffff;
        }
    </style>
  </head>
  <body>
    <h1>Apple Calculator</h1>
    
    <div>
        <label for="themeSelector">Choose theme:</label>
        <select id="themeSelector">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>

    <p>My apples: <span id="myAppleElement">0</span></p>
    <p>Friend's apples: <span id="friendAppleElement">0</span></p>
    <p>Total apples: <span id="totalApplesElement">0</span></p>

    <script src="mission2.js" defer></script>
  </body>
</html>
